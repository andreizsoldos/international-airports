<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>International Airports</title>

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/header.css}" href="../../static/styles/header.css">
    <link rel="stylesheet" th:href="@{/styles/search-box-header-style.css}" href="../../static/styles/search-box-header-style.css">

    <script th:src="@{/scripts/header.js}" src="../../static/scripts/header.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
  <body>
    <div th:fragment="main-header">
      <!-- Sidebar  -->
      <nav id="sidebar" class="noScrollbar">
        <div class="sidebar-header box">
          <div class="inner">
            <span>International Airports</span>
          </div>
          <div class="inner">
            <span>International Airports</span>
          </div>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a th:href="@{/}">
              <span class="glyphicon glyphicon-home"></span>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
              <span class="glyphicon glyphicon-plane"></span>
              <span>Airports</span>
              <span class="glyphicon glyphicon-chevron-down" style="float: right"></span>
            </a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a th:href="@{/search-airport/(region='all')}">
                  <span class="glyphicon glyphicon-globe"></span>
                  <span>All Airports</span>
                </a>
              </li>
              <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                  <span class="glyphicon glyphicon-flag"></span>
                  <span class="glyphicon glyphicon-chevron-down" style="float: right"></span>
                  <span>Airports by Region</span>
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                  <!--/*@thymesVar id="regions" type=""*/-->
                  <li th:each="reg : ${regions}">
                    <a th:href="@{/search-airport/(region=${reg})}" th:text="${reg}" class="indent"> Airports</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a th:href="@{/search-airline}">
              <span class="glyphicon glyphicon-road"></span>
              <span>Airlines</span>
            </a>
          </li>
        </ul>

        <ul class="list-unstyled CTAs">
          <li>
            <a th:href="@{/about}" class="article">
              <span class="glyphicon glyphicon-user"></span>
              <span>About</span>
            </a>
          </li>
          <li sec:authorize="isAnonymous()">
            <a><span style="font-size: 14px">Currently not logged in!</span></a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a>
              <p style="font-size: 13px">Logged in as: <span sec:authentication="name">Username</span></p>
              <p style="font-size: 13px">with: <span sec:authentication="principal.authorities">Role</span></p>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Top navbar  -->
      <div id="myNav">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="collapse navbar-collapse">
              <div class="navbar-nav" style="width: 150px">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" onclick="changeMenuName()">
                  <span class="glyphicon glyphicon-list"></span>
                  <span id="mnu">Menu</span>
                </button>
              </div>
              <form id="formSearch" autocomplete="off" class="navbar-nav">
                <div class="autocomplete search-box">
                  <input id="searchBar" type="text" placeholder=" Search an airport">
                  <span id="cancelSearch"></span>
                </div>
                <a id="okButton" th:onclick="executeSearch()" title="Execute" class="glyphicon glyphicon-ok-circle"></a>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a th:href="@{/}">
                    <span class="glyphicon glyphicon-home"></span>
                    <span>Home</span>
                  </a>
                </li>
                <li sec:authorize="isAuthenticated()">
                  <a id="flightSettings" th:href="@{/admin}" sec:authorize="hasRole('moderator') or hasRole('admin')">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span>Administration</span>
                  </a>
                </li>
                <li sec:authorize="isAuthenticated()">
                  <a id="signOut" th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    <span>Logout</span>
                  </a>
                </li>
                <li sec:authorize="isAnonymous()">
                  <a id="signIn" th:href="@{/login}">
                    <span class="glyphicon glyphicon-log-in"></span>
                    <span>Login</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <script type="text/javascript">
        $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
        });

        var searchBox = document.querySelectorAll('.search-box input[type="text"] + span');
        var elm;
        searchBox.forEach(function (elm) {
          elm.addEventListener('click', function () {
            elm.previousElementSibling.value = '';
            document.getElementById("okButton").style.display = "none";
          });
        });

        var sb = document.getElementById("searchBar");
        sb.addEventListener("input", function () {
          var inp = this.value;
          if (inp.length > 0) {
            document.getElementById("okButton").style.display = "inline-block";
          } else {
            document.getElementById("okButton").style.display = "none";
          }
        });

        function executeSearch() {
          var valInput = document.getElementById("searchBar");
          var valOK = document.getElementById("okButton");
          valOK.setAttribute("href", "[[@{/infoPage?name=}]]" + encodeURIComponent(valInput.value));
        }
      </script>

      <script type="text/javascript" th:inline="javascript">
        function autocompleteHeader(inp, arr) {
          /*the autocomplete function takes two arguments,
          the text field element and an array of possible autocompleted values:*/
          var currentFocus;
          /*execute a function when someone writes in the text field:*/
          inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
              /*below 7 lines searches the item that starts with the same letters as text field, from the beginning */
                /*check if the item starts with the same letters as the text field value:*/
                /*if (arr[i].substr(0, val.length).toUpperCase() === val.toUpperCase()) {*/
                /*create a DIV element for each matching element:*/
                /*b = document.createElement("DIV");*/
                /*make the matching letters bold:*/
                /*b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";*/
                /*b.innerHTML += arr[i].substr(val.length);*/

              /*check if the item contains the same letters anywhere in the string as the text field value:*/
              if (arr[i].substr(arr[i].toLowerCase().indexOf(val.toLowerCase()), val.length).toUpperCase() === val.toUpperCase()) {
                /*create a DIV element for each matching element:*/
                b = document.createElement("DIV");
                b.style.borderRadius="40px";
                b.style.border = "1px solid #CEE4FA";
                /*make the matching letters bold:*/
                b.innerHTML = arr[i].substr(0, arr[i].toLowerCase().indexOf(val.toLowerCase()))
                  + "<strong>" + arr[i].substr(arr[i].toLowerCase().indexOf(val.toLowerCase()), val.length) + "</strong>";
                /*complete the finding string*/
                b.innerHTML += arr[i].substr(arr[i].toLowerCase().indexOf(val.toLowerCase()) + val.length);
                /*insert a input field that will hold the current array item's value:*/
                b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                /*execute a function when someone clicks on the item value (DIV element):*/
                b.addEventListener("click", function(e) {
                  /*insert the value for the autocomplete text field:*/
                  inp.value = this.getElementsByTagName("input")[0].value;
                  /*close the list of autocompleted values,
                  (or any other open lists of autocompleted values:*/
                  closeAllLists();
                });
                a.appendChild(b);
              }
            }
          });
          /*execute a function presses a key on the keyboard:*/
          inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode === 40) {
              /*If the arrow DOWN key is pressed,
              increase the currentFocus variable:*/
              currentFocus++;
              /*and and make the current item more visible:*/
              addActive(x);
            } else if (e.keyCode === 38) { //up
              /*If the arrow UP key is pressed,
              decrease the currentFocus variable:*/
              currentFocus--;
              /*and and make the current item more visible:*/
              addActive(x);
            } else if (e.keyCode === 13) {
              /*If the ENTER key is pressed, prevent the form from being submitted,*/
              e.preventDefault();
              if (currentFocus > -1) {
                /*and simulate a click on the "active" item:*/
                if (x) x[currentFocus].click();
              }
            }
          });
          function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
          }
          function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
              x[i].classList.remove("autocomplete-active");
            }
          }
          function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
              if (elmnt !== x[i] && elmnt !== inp) {
                x[i].parentNode.removeChild(x[i]);
              }
            }
          }
          /*execute a function when someone clicks in the document:*/
          document.addEventListener("click", function (e) {
            closeAllLists(e.target);
          });
        }

        var airportNamesHeader = [[${airportListNames}]];

        autocompleteHeader(document.getElementById("searchBar"), airportNamesHeader);
      </script>
    </div>
  </body>
</html>
