<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/styles/authentication.css}" href="../static/styles/authentication.css">
    <link rel="stylesheet" th:href="@{/styles/background-style.css}" href="../static/styles/background-style.css">

  </head>

  <body>
    <div class="auth-wrapper">
      <div class="container card">
        <div class="title">
          <h1>Login
            <a class="signin glyphicon glyphicon-pencil" th:href="@{/register}" href="../templates/register.html"></a>
          </h1>
        </div>
        <div class="input-container">
          <div class="form-group" th:if="${param.error}">
            Invalid email and/or password.
          </div>
          <div class="form-group" th:if="${param.logout}">
            You have been logged out successfully.
          </div>
        </div>
        <div class="container">
          <form th:action="@{/login}" method="post">
            <div class="input-container">
              <label for="email">Email</label>
              <input type="text" id="email" name="username" class="form-control" placeholder="Type your email">
            </div>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Type your password">
            </div>
            <div class="button-container">
              <button type="submit"><span>Go</span></button>
            </div>
            <div class="footer"><a th:href="@{/}" href="../templates/home-page.html">Return to homepage</a></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
